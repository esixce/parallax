<!DOCTYPE html>
<html>
<head>
    <title>Parallax Scrolling Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>
</head>
<body>
    <div class="parallax">
        <div class="rectangle blue"></div>
        <div class="triangle yellow" style="top: 30px; left: 100px;"></div>
        <div class="circle" style="top: 50px; left: 50px;"></div>
        <div class="triangle yellow" style="top: 330px; left: 400px;"></div>
        <div class="triangle yellow" style="top: 360px; left: 700px;"></div>
        <div class="circle" style="top: 350px; left: 200px;"></div>
        <div class="circle" style="top: 900px; left: 700px;"></div>
        <div class="triangle yellow" style="top: 200px; left: 500px;"></div>
        <div class="triangle yellow special-triangle" style="top: 80px; left: 400px;"></div>
        <div class="triangle yellow" style="top: 180px; left: 700px;"></div>
        <div class="rectangle green"></div>
        <div class="triangle yellow" style="top: 800px; left: 100px;"></div>
        <div class="triangle yellow" style="top: 930px; left: 400px;"></div>
        <div class="triangle yellow" style="top: 1160px; left: 700px;"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
