<!DOCTYPE html>
<html>
<head>
    <title>Parallax Scrolling Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>
</head>
<body>
    <div class="parallax">
        <div class="background-rectangle blue">THE</div>
        <div class="middle-ground">
            <div class="circle">OK</div>
            <div class="circle">YES</div>
            <div class="circle">SEE</div>
        </div>
        <div class="foreground">
            <div class="triangle yellow">ME</div>
            <div class="triangle yellow">HERE</div>
            <div class="triangle yellow">THAT</div>
            <div class="triangle yellow">AND</div>
            <div class="triangle yellow">THIS</div>
            <div class="triangle yellow">HELLO</div>
            <div class="triangle yellow">OH</div>
            <div class="triangle yellow">AND</div>
            <div class="triangle yellow">THIS</div>
            <div class="triangle yellow">HELLO</div>
            <div class="triangle yellow">OH</div>
        </div>
        <div class="background-rectangle green">BLUE</div>
        <div class="middle-ground">
            <div class="circle">OK</div>
            <div class="circle">YES</div>
            <div class="circle">SEE</div>
        </div>
        <div class="foreground">
            <div class="triangle yellow">ME</div>
            <div class="triangle yellow">HERE</div>
            <div class="triangle yellow">THAT</div>
            <div class="triangle yellow">AND</div>
            <div class="triangle yellow">THIS</div>
            <div class="triangle yellow">HELLO</div>
            <div class="triangle yellow">OH</div>
            <div class="triangle yellow">AND</div>
            <div class="triangle yellow">THIS</div>
            <div class="triangle yellow">HELLO</div>
            <div class="triangle yellow">OH</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
