<!DOCTYPE html>
<html>
<head>
    <title>Parallax Scrolling Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>
</head>
<body>
    <div class="parallax">
        <div class="rectangle blue"></div>
        <div class="triangle yellow" style="top: 400px; left: 100px;"></div>
        <div class="circle" style="top: 150px; left: 50px;"></div>
        <div class="triangle yellow" style="top: 530px; left: 400px;"></div>
        <div class="triangle yellow" style="top: 660px; left: 700px;"></div>
        <div class="circle" style="top: 450px; left: 400px;"></div>
        <div class="circle" style="top: 1000px; left: 700px;"></div>
        <div class="triangle yellow special-triangle" style="top: 500px; left: 500px;"></div>
        <div class="triangle yellow special-triangle" style="top: 180px; left: 400px;"></div>
        <div class="triangle yellow" style="top: 480px; left: 650px;"></div>
        <div class="rectangle green"></div>
        <div class="triangle yellow special-triangle" style="top: 850px; left: 100px;"></div>
        <div class="triangle yellow" style="top: 1030px; left: 400px;"></div>
        <div class="triangle yellow" style="top: 1260px; left: 100px;"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
