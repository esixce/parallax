<!DOCTYPE html>
<html>
<head>
    <title>Parallax Scrolling Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="parallax">
        <div class="background background1"></div>
        <div class="background-rectangle blue"></div>
        <div class="background-rectangle green"></div>
        <div class="middle-ground">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="foreground">
            <div class="triangle yellow"></div>
            <div class="triangle yellow"></div>
            <div class="triangle yellow"></div>
            <div class="triangle yellow"></div>
            <div class="triangle yellow"></div>
            <div class="triangle yellow"></div>
            <div class="triangle yellow"></div>
        </div>
    </div>
</body>
</html>
